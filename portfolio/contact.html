<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio - Contact</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="/index.html" class="nav-button active">Home</a></li>
        <li><a href="/portfolio/about.html" class="nav-button">About</a></li>
        <li><a href="/portfolio/contact.html" class="nav-button">Contact</a></li>
        <li><a href="/portfolio/work.html" class="nav-button">Past Work</a></li>
    </ul>
    </nav>
  </header>
  
  <section id="content">
    <h2>Contact Me:</h2>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbxbrvCWhYsiTR9gzTjAXkgH_JoOSz3Nfw6VDgBXjvm8xBgrM3weYM5eeBCxcsFaD_jS/exec" target="hidden-iframe">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </section>
  
  <!-- Add a hidden iframe -->
  <iframe name="hidden-iframe" style="display: none;"></iframe>  

  <footer>
    <p>&copy; 2023 Robin. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let navLinks = document.querySelectorAll("nav a");
      let currentPage = window.location.pathname.split("/").pop();
  
      for(let i = 0; i < navLinks.length; i++) {
        let linkPage = navLinks[i].getAttribute("href").split("/").pop();
  
        if(linkPage === currentPage) {
          navLinks[i].classList.add("active");
        }
        else {
          navLinks[i].classList.remove("active");
        }
      }
    });
  </script>
  
  
</body>
</html>
