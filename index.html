<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
  <audio id="eat-sound" src="audio/eat.mp3"></audio>
<audio id="game-over-sound" src="audio/gameover.mp3"></audio>
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">Snake Game</h1>
    <div id="score-container">
      <p>Score: <span id="score">0</span></p>
      <p id="high-score">High Score: 0</p>
    </div>
    <canvas id="game-board" width="400" height="400"></canvas>
    <div class="controlContainer ">
      <div></div>
      <div class="ta-center"><button id="start-button" class="collapsable">Start Game</button></div>
      <div class="controls">
          <button id="soundButton" class="collapsable">
            <img src="game-photos/sound-on.png" alt="Toggle Sound">
          </button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
