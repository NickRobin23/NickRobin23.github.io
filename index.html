<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-button active">Home</a></li>
        <li><a href="about.html" class="nav-button">About</a></li>
        <li><a href="contact.html" class="nav-button">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="content">
    <h2>Welcome to My Portfolio</h2>
    <p>This is the homepage of my portfolio website.</p>
    <h3>Projects</h3>
    <ul>
      <li><a href="snake/snake.html" class="btn">Snake</a></li>
      <li><a href="project2.html" class="btn">WIP</a></li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2023 Robin. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const navLinks = document.querySelectorAll('nav ul li a');
      let currentPage = window.location.pathname.split("/").pop();
  
      // If currentPage is empty, it means you're on the home page
      if (currentPage === '') {
        currentPage = 'index.html';
      }
  
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
  
        // Remove active class from all links
        link.classList.remove('active');
  
        // Add active class to the link that matches the current page
        if (href === currentPage) {
          link.classList.add('active');
        }
      });
    });
  </script>
  
</body>
</html>
