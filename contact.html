<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio - Contact</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="content">
    <h2>Contact Me:</h2>
    <form id="contact-form" method="POST">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <div id="message-box"></div>
  </section>
  
  <script>
  document.querySelector("#contact-form").addEventListener("submit", function(event){
    event.preventDefault();
  
    var form = event.target;
    var data = {
      name: form.name.value,
      email: form.email.value,
      title: form.title.value,
      message: form.message.value
    };
  
    fetch('https://script.google.com/macros/s/AKfycbxwTDSl2Filfhd2_LtWezi6F4aULW222wUQ_JPmT1WLvptvxg9_t70NW7KPu8Cqe19b/exec', { // Replace with your Apps Script web app URL
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' },
    })
    .then(response => {
      if (response.ok) {
        document.querySelector("#message-box").innerText = "Email sent successfully!";
        document.querySelector("#contact-form").reset();
      } else {
        throw new Error('Failed to send email');
      }
    })
    .catch(error => {
      document.querySelector("#message-box").innerText = error.toString();
    });
  });
  </script>
  
  
  

  <footer>
    <p>&copy; 2023 Robin. All rights reserved.</p>
  </footer>
</body>
</html>
